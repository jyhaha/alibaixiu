  <script type="text/html" id="classifyId">
  <%  for(var i=0;i<value.length;i++){  %>    
  <tr>
    <td class="text-center"><input  type="checkbox" value="{{value[i].id}}" ></td>

      <!-- 把当前相对应的value当作参数传给删除函数 -->

<script>

  $.get({
    url: "/api/getUserInfo.php",
    dataType: "json",
    success: function (obj) {
      //console.log(obj.avatar)
      $(".profile .avatar").attr("src", obj.avatar)
      $(".profile .name").html(obj.nickname)
    }
  })

  //查询出所有分类,并且遍历模板

  function loadDate() {
    $.get({
      url: "/api/getCategory.php",
      dataType: "json",
      success: function (obj) {
        var html = template("classifyId", { value: obj })
        $("table>tbody").html(html);
      }
    })
  }

  //刷新页面调用查询所有分类请求
  loadDate();

  var $BJ_id;   //存储点击编辑时候传过来的id


  //添加分类--------------------------------------------------------

  $("#save").click(function (e) {         //给t添加按钮添加点击事件
    var e = e || window.event;
    e.preventDefault();              //阻止默认事件

    if ($("#save").text().trim() == "添加") {        //当点击该按钮时,文本为添加则发送添加请求

      $.post({
        url: "/api/addCategories.php",
        data: { name: $("#name").val(), slug: $("#slug").val() },  //传name值和slug值
        success: function (obj) {
          // console.log(obj);
          if (obj.trim() == "ok") {
            loadDate();               //如果添加成功则局部刷新
          } else {
            alert("添加失败");        //添加失败弹出

          }
          $("#name").val(null);    //不管添加成功还是失败都清除name和slug的值
          $("#slug").val(null);
        }
      })
    } else if ($("#save").text().trim() == "保存") {    //否则发送,修改请求

      $.post({                             //点击保存发送请求
        url: "/api/updateCategories.php",
        data: {
          id: $BJ_id,                     //传相对应的分类id
          name: $("#name").val(),
          slug: $("#slug").val()
        },
        success: function (obj) {
          //console.log(obj);
          if (obj.trim() == "ok") {
            $("#cencal").click();
            loadDate();
          } else {
            alert("修改失败!!!");
          }
        }

      })

    }
  })

  // 编辑按钮 事件

  function redactTr(value) {      //接收模板传过来的value
    $BJ_id = value.id;            //保存相对应的id,方便以后修改

    $("#save").html("保存");     //点击后把之前的添加文本改成"保存"
    $("#cencal").show();         //显示"取消按钮"
    $("#name").val(value.name);  //添加点击相对应分类的name    
    $("#slug").val(value.slug);  //添加点击相对应分类的slug

  }

  //取消按钮

  $("#cencal").click(function (e) {

    var e = e || window.event;
    e.preventDefault();

    $("#save").html("添加");
    $("#cencal").hide();
    $("#name").val(null);
    $("#slug").val(null);

  })

  // 删除按钮功能

  function remove(value) {
    $.post({
      url: "/api/removeCategories.php",
      data: { id: value.id },
      success: function (obj) {
        //console.log(obj);
        if (obj.trim() == "ok") {
          loadDate();
        } else {
          alert("删除失败!!!");

        }
      }
    })
  }

  //多选按钮

  $("table>thead :checkbox").click(function () {

    $("table>tbody :checkbox").prop('checked', this.checked);
    if (this.checked) {
      //那么就要显示出批量操作
      $('#btn-batch').fadeIn();

    } else {
      //如果全选没被勾，不要显示批量操作
      $('#btn-batch').fadeOut();
    }
    

  })


 $("table>tbody").on("click",":checkbox",function () {

    //当有一个选框落选就取消全部选中
    //如果总选框数等于选中的选框数,则全部选框选上,有一个不选的,全部选框也不选中
    $("table>thead :checkbox").prop('checked', $("table>tbody :checkbox").length==$("table>tbody :checked").length);
    if ($("table>tbody :checked").length>0) {
      //那么就要显示出批量操作
      $('#btn-batch').fadeIn();

    } else {
      //如果全选没被勾，不要显示批量操作
      $('#btn-batch').fadeOut();
    }
})

//批量删除功能
   
   $("#btn-batch").on("click",function(){
     var str="";
     $("table>tbody :checked").each(function(event,ele){
      str+=ele.value+",";      //遍历id         
      
     })
     str=str.substr(0,str.length-1);  //每一个id后面都带有一个逗号,但格式是最后一个不要逗号.所以截取
    //console.log(str);
  //发送批量删除请求
  if(confirm("请慎重删除!")){
  $.post({
      url: "/api/removeCategories.php",
      data: { id: str },
      success: function (obj) {
        //console.log(obj);
        if (obj.trim() == "ok") {
          loadDate();
        } else {
          alert("删除失败!!!");

        }
      }
    })
}



   })

</script>
