<script>

  $.get({
    url: "/api/getUserInfo.php",
    dataType: "json",
    success: function (obj) {
      //console.log(obj.avatar)
      $(".profile .avatar").attr("src", obj.avatar)
      $(".profile .name").html(obj.nickname)
    }
  })

  //---------------查询轮播数据---------

  function loadData() {

   $.get({
     url: "/api/getSlides.php",
     dataType: "json",
     success: function (obj) {
      //console.log(obj.value);
       var value = JSON.parse(obj.value);    //转换成对象
      // console.log(value)
       bannerInfo = value;              //存储轮播的所有信息 
       var html = template("bannerTem", { list: value });   //保存模板
       $("tbody").html(html);
     }
   })

      

  }

  var bannerInfo = "";   //页面加载存储轮播的所有信息,方便以后添加
  loadData();     //页面加载数据初始化

  //  预览图片功能

  $("#image").change(function () {
    //console.log(this.files[0])


    var fm = new FormData();
    fm.append("img", this.files[0]);

    $.post({
      url: "/api/updateSlidesImg.php",
      data: fm,
      contentType: false,
      processData: false,
      success: function (obj) {
        $('.help-block').attr('src', obj).show();    //服务器返回该图片路径
        //console.log(obj)
        //console.log($('.help-block').attr("src"))
      }
    })

  })

  //------------添加按钮功能

  $("#add_btn").click(function (e) {
    var e = e || window.event;
    e.preventDefault();

    //console.log(bannerInfo)
    var obj = {
      image: $('.help-block').attr("src"),
      text: $("#text").val(),
      link: $("#link").val()
    }
    bannerInfo.push(obj);
    //console.log(obj)
    //console.log(bannerInfo)


    //判断用户是否输入的信息是否有空  
    if ($('.help-block').attr("src") == "" || $("#text").val() == "" || $("#link").val() == "") {
      loadData()                        //初始化数据,防止之前有输入空的信息已经保存
      alert("请填写完整的轮播信息!");    //提醒用户,并清空所填信息
      $('.help-block').attr("src", null),
        $("#text").val(null),
        $("#link").val(null)

    } else {
      //如果全部信息都填上了就发送请求
      $.post({

        url: "/api/addSlides.php",
        data: { value: JSON.stringify(bannerInfo) },    //转换成字符串格式
        success: function (obj) {
          //console.log(obj)
          if (obj.trim() == "ok") {
             $('.help-block').attr("src", null).hide(),   //成功后把预览图片隐藏
             $('#image').val(null);                       //把文件路径清空
              $("#text").val(null),                      
              $("#link").val(null)
            loadData();


          } else {
            alert("添加失败");
          }
        }

      })
    }

  })

  //删除轮播功能

   function remove(index){
       
        bannerInfo.splice(index,1);
        
        $.post({
            url:"/api/addSlides.php",
            data:{value: JSON.stringify(bannerInfo)},
            success:function(obj){
                if(obj.trim()=="ok"){
                   loadData()
                }else{
                   alert("删除失败");
                }
            }
        })

   }



  //全选的点击事件
  $('thead :checkbox').click(function () {

$('tbody :checkbox').prop('checked', this.checked);

if (this.checked) {

  $('#btn-batch').fadeIn();
} else {

  $('#btn-batch').fadeOut();
}
})


$('tbody').on('click', ':checkbox', function () {

$('thead :checkbox').prop('checked', $('tbody :checked').length == $('tbody :checkbox').length);

if ($('tbody :checked').length > 0) {

  $('#btn-batch').fadeIn();
} else {

  $('#btn-batch').fadeOut();
}

})


  

</script>
